<html>
    <head>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div>
                <a href="./level12.html" class="button">Volgend level</a>
                <a href="./level10.html" class="button">Vorig level</a>
            </div>
            <h1>Level 11</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            robotArm.moveRight();
            // Jou instructies volgen hier
            for (let i = 0; i < 9; i++) {
                robotArm.grab();
                let kleur = robotArm.scan();
                if (kleur == "white") {
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                    robotArm.moveRight();
                }
                else{
                    robotArm.drop();
                    robotArm.moveRight();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

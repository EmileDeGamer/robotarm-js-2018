<html>
    <head>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div>
                <a href="./level7.html" class="button">Volgend level</a>
                <a href="./level4.html" class="button">Vorig level</a>
            </div>
            <h1>Level 6</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            
            // Jou instructies volgen hier
            for (let i = 0; i < 7; i++) {
                robotArm.moveRight();
                
            }
            for (let i = 0; i < 8; i++) {
                    robotArm.grab();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

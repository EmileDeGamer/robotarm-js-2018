<html>
    <head>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div>
                <a href="./level8.html" class="button">Volgend level</a>
                <a href="./level6.html" class="button">Vorig level</a>
            </div>
            <h1>Level 7</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            for (let i = 0; i < 9; i++) {
                robotArm.moveRight();              
            }
            for (let i = 0; i < 5; i++) {
                for (let i = 0; i < 6; i++) {
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();             
                }
                robotArm.moveLeft();
                robotArm.moveLeft();  
            }
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

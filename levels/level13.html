<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            for (let i = 0; i < 8; i++) {
                robotArm.grab();
               let color = robotArm.scan();
                if (color == "red"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                else if (color == "blue"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                else if (color == "green"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                else if (color == "white"){
                    for (let i = 0; i < 4; i++) {
                        robotArm.moveRight();  
                    }
                    robotArm.drop();
                    for (let i = 0; i < 4; i++) {
                        robotArm.moveLeft();  
                    }
                }
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

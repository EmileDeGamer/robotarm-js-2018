<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div>
            <a href="./level9A.html" class="button">Volgend level</a>
            <a href="./level7A.html" class="button">Vorig level</a>
        </div>
        <h1>Level 8</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script src="../advanced.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            moveRight()
            for (let i = 0; i < 7; i++) {
                dropRight(8)
                moveLeft(8)
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run()
        </script>
    </body>
</html>

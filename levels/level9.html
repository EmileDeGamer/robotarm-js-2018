<html>
    <head>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div>
                <a href="./level10.html" class="button">Volgend level</a>
                <a href="./level8.html" class="button">Vorig level</a>
            </div>
            <h1>Level 9</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            let amount = 1
            for (let i = 0; i < 4; i++) {
                for (let i = 0; i < amount; i++) {
                    robotArm.grab();
                    for (let i = 0; i < 5; i++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (let i = 0; i < 5; i++) {
                        robotArm.moveLeft(); 
                    }
                }
                amount++
                robotArm.moveRight();
            }
              
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

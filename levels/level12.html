<html>
    <head>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div>
                <a href="./level13.html" class="button">Volgend level</a>
                <a href="./level11.html" class="button">Vorig level</a>
            </div>
            <h1>Level 12</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            let amount;
            for (let x = 0; x < 9; x++) {
                robotArm.grab();
                amount = 9
                let kleur = robotArm.scan();
                if(kleur == "red"){
                    let temp = amount - x
                    for (let i = 0; i < temp; i++) {
                        robotArm.moveRight();   
                    }
                    robotArm.drop();
                    for (let i = 0; i < temp; i++) {
                        robotArm.moveLeft();
                    }
                    robotArm.moveRight()
                    amount++
                }
                else{
                    robotArm.drop();
                    robotArm.moveRight();
                }  
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

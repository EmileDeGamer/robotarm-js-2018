<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div>
            <a href="./level3.html" class="button">Volgend level</a>
            <a href="./level1.html" class="button">Vorig level</a>
        </div>
        <h1>Level 2</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab()
            for (let i = 0; i < 9; i++) {
                robotArm.moveRight()        
            }
            robotArm.drop();
            for (let i = 0; i < 5; i++) {
                robotArm.moveLeft();
            }
            robotArm.grab();
            for (let i = 0; i < 5; i++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (let i = 0; i < 2; i++) {
                robotArm.moveLeft();        
            }
            robotArm.grab();
            for (let i = 0; i < 2; i++) {
                robotArm.moveRight();     
            }
            robotArm.drop();
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            let amount1 = 9
            let amount2 = 8
            for (let i = 0; i < 5; i++) {
                robotArm.grab();
                for (let i = 0; i < amount1; i++) {
                    robotArm.moveRight();     
                }  
                robotArm.drop();
                for (let i = 0; i < amount2; i++) {
                    robotArm.moveLeft();
                }
                amount1-=2
                amount2-=2   
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
